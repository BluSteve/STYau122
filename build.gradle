buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id "me.champeau.jmh" version "0.6.6"
}

group 'edu.nushigh'
version ''

repositories {
    mavenCentral()
}

static def writeTime() {
    FileWriter file = new FileWriter("src/main/resources/version.txt")
    file.write(new Date().toString())
    file.close()
}

compileJava {
    doLast { writeTime() }
}

jar {
    doFirst {
        writeTime()
    }
    clean
    manifest {
        attributes(
                'Main-Class': 'frontend.Main',
                'Multi-Release': 'true'
        )
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    baseName 'MNDOParam'
}

task jar2(type: Jar) {
    doFirst {
        writeTime()
    }
    clean
    manifest {
        attributes(
                'Main-Class': 'testing.HazelServer',
                'Multi-Release': 'true'
        )
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
    baseName 'Hazel'
}

jmh {
    resultFormat = 'CSV'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation files('libs/ejml-v0.42-SNAPSHOT.jar')
    implementation files('libs/server.jar')
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.apache.commons:commons-csv:1.9.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.0'
    implementation 'jfree:jfreechart:1.0.13'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.0'

    jmh 'org.openjdk.jmh:jmh-core:1.34'
    jmh 'org.openjdk.jmh:jmh-generator-annprocess:1.34'
}
